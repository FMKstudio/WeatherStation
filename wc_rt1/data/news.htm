<html>
	<head>
		<title>Configure News</title>
		<meta http-equiv = 'content-type' content = 'text/html; charset = utf-8' />
		<style>
			body,td{font-family:tahoma,arial,helvetica,sans-serif;}
			table.t td.h{background-color:#C9C9C0;font-size:12px;font-weight:bold;text-align:center;}
			table.t td  {background-color:#E2E2DB;font-size:12px;text-align:center;}
		</style>
	</head>
  
	<body onload='loadValues();'>
		<table cellspacing='0' cellpadding='2' border='0' class='t' width='30%'>
			<tr>
				<td align='center' class='h' width='10%'><a href='time.htm'>Time</a></td>
				<td align='center' class='h' width='10%'><a href='wifi.htm'>WiFi</a></td>
				<td align='center' class='h' width='10%'><a href='clock.htm'>Clock</a></td>
				<td align='center' class='h' width='10%'><a href='disp.htm'>Display</a></td>
				<td align='center' class='h' width='10%'><a href='sens.htm'>Sensor</a></td>
				<td align='center' class='h' width='10%'><a href='alarm.htm'>Alarm</a></td>
				<td align='center' class='h' width='10%'><a href='thermo.htm'>Thermo</a></td>
				<td align='center' class='h' width='10%'><a href='news.htm'>News</a></td>
				<td align='center' class='h' width='10%'><a href='/edit'>Edit</a></td>
				<td align='center' class='h' width='10%'><a href='/exit'>Restart</a></td>
			</tr>
			<tr>
				<td colspan='10' height='20' align='center'><input type='text' id='cur_time' style='text-align:center;' readonly /></td>
			</tr>
		</table>

		<table cellspacing='0' cellpadding='2' border='0' class='t' width='30%'>
			<tr><td colspan='2' class='h'>Новостная лента</td></tr>
		 
			<tr><td>Использовать новостную ленту</td><td>&nbsp;--------&nbsp;<input type='checkbox' id='use_news' name='use_news' onclick='en_news();'/></td></tr>
			<tr><td>News API Key(get from <a href='https://newsapi.org/' target='_BLANK'>here</a>)</td><td><input type='text' maxlength='32' size='32' id='newsk' name='newsk' style='text-align:center;' /></td></tr>
			<tr><td>News Source</td><td><select class='w3-option w3-padding' name='newssource' id='newssource'></select></td></tr>
			<tr><td colspan='2' class='h'><input type='submit' value='Записать' onclick='set_parnews();' /></td></tr>
		</table>
			
		<script>
		var s='%NEWSSOURCE%';
		var tt;
		var xmlhttp=new XMLHttpRequest();
			
		xmlhttp.open('GET','https://raw.githubusercontent.com/Qrome/marquee-scroller/master/sources.json',!0);
		xmlhttp.onreadystatechange = 
		function()
		{
			if(xmlhttp.readyState==4)
			{
				if(xmlhttp.status==200)
				{
					var obj=JSON.parse(xmlhttp.responseText);
					obj.sources.forEach(t);
				}
			}
		}
		xmlhttp.send();
			
		function t(it)
		{
			if(it!=null)
			{
				if(s==it.id)
				{
					se=' selected';
				}
				else
				{
					se='';
				}
				tt+='<option'+se+'>'+it.id+'</option>';
				document.getElementById('newssource').innerHTML=tt;
			}
		}
			
		function loadValues()
		{
				var xh = new XMLHttpRequest();
				xh.onreadystatechange =  function()
				{
				  if (xh.readyState == 4 && xh.status == 200) 
					{
					  var res = JSON.parse(xh.responseText);
					  document.getElementById('use_news').value = res.displaynews;
					  document.getElementById('newsk').value = res.newsApiKey;
					  document.getElementById('newssource').value = res.newssource;
					}
				  }
				 xh.open("GET", "/jnews", true);
				 xh.send(null);
		}
		  
		function process()
		{
			var xh = new XMLHttpRequest();
			xh.open("GET", "/jact", true);
			xh.onreadystatechange = function()
			{
				if (xh.readyState == 4 && xh.status == 200) 
				{
					var res = JSON.parse(xh.responseText);
					document.getElementById('cur_time').value = res.tstr;
				}
			}
			xh.send(null);
			setTimeout('process()',500);
		}

		function set_parnews()
		{
			var sdisplaynews = 0;

			if (document.getElementById('use_news').checked) sdisplaynews = 1;
			snewsApiKey = document.getElementById('newsk').value;
			snewssource = document.getElementById('newssource').value;

			url = '/set_news?displaynews='+sdisplaynews'&newsApiKey='+snewsApiKey+'&newssource='+snewssource;

			var xh = new XMLHttpRequest();
			xh.open('GET', url, true);
			xh.onreadystatechange = function()
			{
				if (xh.readyState==4 && xh.status==200) loadValues();
			}      
			xh.send(null);
		}

		process();
	
		</script>
	</body>
</html>
