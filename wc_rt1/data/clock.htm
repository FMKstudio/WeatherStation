<html>
  <head>
    <title>Wifi Clock Settings Clock</title>
    <meta http-equiv = 'content-type' content = 'text/html; charset = utf-8' />
    <style>
       body,td{font-family:tahoma,arial,helvetica,sans-serif;}
       table.t td.h{background-color:#C9C9C0;font-size:12px;font-weight:bold;text-align:center;}
       table.t td  {background-color:#E2E2DB;font-size:12px;text-align:center;}
    </style>
  </head>
  
  <body onload='loadValues();'>
    <table cellspacing='0' cellpadding='2' border='0' class='t' width='30%'>
      	<tr>
      	  <td align='center' class='h' width='10%'><a href='time.htm'>Time</a></td>
      	  <td align='center' class='h' width='10%'><a href='wifi.htm'>WiFi</a></td>
      	  <td align='center' class='h' width='10%'><a href='clock.htm'>Clock</a></td>
      	  <td align='center' class='h' width='10%'><a href='disp.htm'>Display</a></td>
      	  <td align='center' class='h' width='10%'><a href='sens.htm'>Sensor</a></td>
      	  <td align='center' class='h' width='10%'><a href='alarm.htm'>Alarm</a></td>
  		  <td align='center' class='h' width='10%'><a href='thermo.htm'>Thermo</a></td>
	      <td align='center' class='h' width='10%'><a href='news.htm'>News</a></td>
       	  <td align='center' class='h' width='10%'><a href='/edit'>Edit</a></td>
      	  <td align='center' class='h' width='10%'><a href='/exit'>Restart</a></td>
      	</tr>
        <tr><td colspan='10' height='20' align='center'><input type='text' id='cur_time' style='text-align:center;' readonly /></td></tr>
      </table>

      <table cellspacing='0' cellpadding='2' border='0' class='t' width='30%'>

      <tr><td colspan='2' class='h'>Опции для часов</td></tr>
 
         <tr><td width='30%'>Часовой пояс</td><td><input type='text' size='3' id='tzone' name='tzone' style='text-align:center;'/></td></tr>
         <tr><td>Авто коррекция через NTP</td><td><input type='checkbox' id='acorr' name='acorr'/></td></tr>
         <tr><td>12 часовой формат</td><td><input type='checkbox' id='upm' name='upm' /></td></tr>
         <tr><td>Сигнал каждый час</td><td><input type='checkbox' id='ehb' name='ehb' /></td></tr>
         <tr><td>Инверсия выхода пищалки</td><td><input type='checkbox' id='sndpol' name='sndpol' /></td></tr>
         <tr><td>Инверсия выхода светодиода</td><td><input type='checkbox' id='ledpol' name='ledpol' /></td></tr>
         <tr><td width='30%'>Ночной режим</td><td>&nbsp;с&nbsp;<input type='text' maxlength='2' size='1' id='nmstart' name='nmstart' style='text-align:center;'/>&nbsp;до&nbsp;
         <input type='text' maxlength='2' size='1' id='nmstop' name='nmstop'  style='text-align:center;'/></td></tr>

         <tr><td width='30%'>Тип RTC</td>
         <td><select id='rtyp' name='rtyp'>
            <option value = '0'> Не использовать RTC </option>
            <option value = '1'> DS3231 </option>
            <option value = '2'> DS1302 </option>
            <option value = '3'> DS1307 </option>
         </select></td></tr>

       <tr><td colspan='9' class='h'>GPIO</td></tr>
 
         <tr><td width='30%'>SDA</td><td><input type='text' size='3' id='sda' name='sda' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>SCL</td><td><input type='text' size='3' id='scl' name='scl' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>DIO</td><td><input type='text' size='3' id='dio' name='dio' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>CLK</td><td><input type='text' size='3' id='clk' name='clk' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>DCS</td><td><input type='text' size='3' id='dcs' name='dcs' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>DWR</td><td><input type='text' size='3' id='dwr' name='dwr' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>TRM</td><td><input type='text' size='3' id='trm' name='trm' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>SQW</td><td><input type='text' size='3' id='sqw' name='sqw' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>SND</td><td><input type='text' size='3' id='snd' name='snd' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>LED</td><td><input type='text' size='3' id='led' name='led' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>BTN</td><td><input type='text' size='3' id='btn' name='btn' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>DHT</td><td><input type='text' size='3' id='dht' name='dht' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>ANA</td><td><input type='text' size='3' id='ana' name='ana' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>UAR</td><td><input type='text' size='3' id='uar' name='uar' style='text-align:center;'/></td></tr>
         <tr><td width='30%'>BZ2</td><td><input type='text' size='3' id='bz2' name='bz2' style='text-align:center;'/></td></tr>
    

         <tr><td colspan='4' class='h'><input type='submit' value='Записать' onclick='set_parc();' /></td></tr>
    </table>
  
    <script>
   
      function loadValues()
      {
        var xh = new XMLHttpRequest();
        xh.onreadystatechange =  function()
        {
          if (xh.readyState == 4 && xh.status == 200) 
            {
              var res = JSON.parse(xh.responseText);
              document.getElementById('tzone').value = res.tzon;
      	      document.getElementById('acorr').checked = res.acor;
	            document.getElementById('upm').checked = res.uspm;
  	          document.getElementById('nmstart').value = res.nstr;
              document.getElementById('nmstop').value = res.nend;
  	          document.getElementById('ehb').checked = res.evhb;
  	          document.getElementById('sndpol').checked = res.sndpol;
  	          document.getElementById('ledpol').checked = res.ledpol;
  	          document.getElementById('rtyp').value = res.trts;

              document.getElementById('sda').value = res.sda;
              document.getElementById('scl').value = res.scl;
              document.getElementById('dio').value = res.dio;
              document.getElementById('clk').value = res.clk;
              document.getElementById('dcs').value = res.dcs;
              document.getElementById('dwr').value = res.dwr;
              document.getElementById('trm').value = res.trm;
              document.getElementById('sqw').value = res.sqw;
              document.getElementById('snd').value = res.snd;
              document.getElementById('led').value = res.led;
              document.getElementById('btn').value = res.btn;
              document.getElementById('dht').value = res.dht;
              document.getElementById('ana').value = res.ana;
              document.getElementById('uar').value = res.uar;
              document.getElementById('bz2').value = res.bz2;

          	}
          }
         xh.open("GET", "/jclock", true);
         xh.send(null);
      }
  
      function process()
      {
        var xh = new XMLHttpRequest();
        xh.open("GET", "/jact", true);
        xh.onreadystatechange = function()
        {
          if (xh.readyState == 4 && xh.status == 200) 
          {
            var res = JSON.parse(xh.responseText);
            document.getElementById('cur_time').value = res.tstr;
          }
        }
        xh.send(null);
        setTimeout('process()',500);
      }

      function set_parc()
      {
        var acorr = 0, upm = 0, ehb = 0, sndpol = 0, ledpol = 0;

        tzone   = document.getElementById('tzone').value;
        if (document.getElementById('acorr').checked) acorr = 1;
        if (document.getElementById('upm').checked) upm = 1;
        nmstart = document.getElementById('nmstart').value;
        nmstop  = document.getElementById('nmstop').value;
        if (document.getElementById('ehb').checked) ehb = 1;
        if (document.getElementById('sndpol').checked) sndpol = 1;
        if (document.getElementById('ledpol').checked) ledpol = 1;
        srtyp = document.getElementById('rtyp').value;

        sda   = document.getElementById('sda').value;
        scl   = document.getElementById('scl').value;
        dio   = document.getElementById('dio').value;
        clk   = document.getElementById('clk').value;
        dcs   = document.getElementById('dcs').value;
        dwr   = document.getElementById('dwr').value;
        trm   = document.getElementById('trm').value;
        sqw   = document.getElementById('sqw').value;
        snd   = document.getElementById('snd').value;
        led   = document.getElementById('led').value;
        btn   = document.getElementById('btn').value;
        dht   = document.getElementById('dht').value;
        ana   = document.getElementById('ana').value;
        uar   = document.getElementById('uar').value;
        bz2   = document.getElementById('bz2').value;

 
        url = '/set_parc?tzone='+tzone+'&acorr='+acorr+'&upm='+upm+'&nmstart='+nmstart+'&nmstop='+nmstop+'&ehb='+ehb+'&sndpol='+sndpol+'&ledpol='+ledpol+'&srtyp='+srtyp+'&sda='+sda+'&scl='+scl+'&dio='+dio+'&clk='+clk+'&dcs='+dcs+'&dwr='+dwr+'&trm='+trm+'&sqw='+sqw+'&snd='+snd+'&led='+led+'&btn='+btn+'&dht='+dht+'&ana='+ana+'&uar='+uar+'&bz2='+bz2;

        var xh = new XMLHttpRequest();
        xh.open('GET', url, true);
        xh.onreadystatechange = function()
        {
          if (xh.readyState==4 && xh.status==200) loadValues();
        }      
        xh.send(null);
      }

      process();
      
    </script>
  </body>
</html>
