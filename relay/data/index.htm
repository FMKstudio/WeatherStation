<html>
	<head>
		<meta http-equiv = 'content-type' content = 'text/html; charset = utf-8' />
		<title>Wifi Relay</title>
		<link rel='stylesheet' title='base' href='style.css' type='text/css'/>
		<style type='text/css'></style>
	</head>
 
	<body onload='loadValues();'>

		<table border='1' align='left' class='t'>
			<tr>
				<td class='h'></td>
				<td class='h'>Точка доступа</td>
				<td class='h'>Клиент</td>
			</tr>
			<tr>
				<td>SSID</td>
				<td><input type='text' size='20' id='aps'  name='aps' /></td>
				<td><input type='text' size='20' id='stas' name='stas'/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type='password' size='20' id='app'  name='app' /></td>
				<td><input type='password' size='20' id='stap' name='stap'/></td>
			</tr>
			<tr>
				<td colspan='3' class='h'><button onclick='set_wifi();'>Записать</button></td>
			</tr>
			<tr>
			  <td colspan='3'></td>
			</tr>
      <tr>
				<td class='h'>Выходы</td>
				<td class='h'>1</td>
				<td class='h'>2</td>
			</tr>
			<tr>
				<td>GPIO</td>
				<td><input type='number' size='1' min=0 max=16 id='pin1' name='pin1'/></td>
				<td><input type='number' size='1' min=0 max=16 id='pin2' name='pin2'/></td>
			</tr>
			<tr>
				<td>ON Code</td>
				<td><input type='number' size='1' min=0 max=255 id='on1_code' name='on1_code'/></td>
				<td><input type='number' size='1' min=0 max=255 id='on2_code' name='on2_code'/></td>
			</tr>
			<tr>
				<td colspan='1'>OFF Code</td>
				<td><input type='number' size='1' min=0 max=255 id='off1_code' name='off1_code'/></td>
				<td><input type='number' size='1' min=0 max=255 id='off2_code' name='off2_code'/></td>
			</tr>
			<tr>
				<td>ON/OFF</td>
				<td><input type='button' value='Off'    onclick='Q1_On_Off();' id='on1'    name='on1'/></td>
				<td><input type='button' value='Off'    onclick='Q2_On_Off();' id='on2'    name='on2'/></td>
			</tr>
			<tr>
				<td>AUTO/MAN</td>
				<td><input type='button' value='Manual' onclick='Q1_Auto();'   id='auto1'  name='auto1'/></td>
				<td><input type='button' value='Manual' onclick='Q2_Auto();'   id='auto2'  name='auto2'/></td>
			</tr>
			<tr>
				<td colspan='3' class='h'>Освещенность</td>
			</tr>
			<tr>
				<td>Верхний предел </td><td><input type='range' min=0 max=255 id='lim_h' name='lim_h'/></td>
				<td><output id='rlimh' name='rliml'></output></td>
			</tr>
			<tr>
				<td> Нижний предел </td><td><input type='range' min=0 max=255 id='lim_l' name='lim_l'/></td>
				<td><output id='rliml' name='rliml'></output></td>
			</tr>
			<tr>
				<td>Текущее значение </td>
				<td></td>
				<td><output id='cur_br' name='cur_br'></output></td>
			</tr>
			<tr>
				<td colspan='3' class='h'><button onclick='set_par();'>Записать</button></td>
			</tr>
			<tr>
				<td colspan='3'><a href='/update'>Обновление прошивки</a></td>
			</tr>
			<tr>
				<td colspan='3' class='h'><a href='/edit'>Редактор</a></td>
			</tr>
			<tr>
				<td colspan='3'><a href='/exit'>Перезагрузка</a></td>
			</tr>
		</table>

		<script src="script.js"></script>
	</body>
</html>
